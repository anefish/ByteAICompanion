<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%

	<!-- 基本 Twitter Card 标签 -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Click to chat with Byte, the AI dog.">
	<meta name="twitter:description" content="">
	<meta name="twitter:image" content="https://byte-ai-companion.vercel.app/byte2.jpg">

	<!-- 可选：站点账号（如果有官方 X 账号） -->
	<!-- <meta name="twitter:site" content="@your_x_username">
	<meta name="twitter:creator" content="@your_x_username"> -->

	<!-- 兼容 Open Graph（X 也会读取 og 标签作为备选，许多平台共用） -->
	<meta property="og:title" content="Click to chat with Byte, the AI dog.">
	<meta property="og:description" content="">
	<meta property="og:image" content="https://byte-ai-companion.vercel.app/byte2.jpg">
	<meta property="og:url" content="https://byte-ai-companion.vercel.app">
	<meta property="og:type" content="website">
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
