<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Vite + AR.js + A-Frame WebAR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
        vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; antialias: true;">
        <!-- 标记识别：使用标准 Hiro 标记 -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;" scale="0.5 0.5 0.5" rotation="0 45 0">
                <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000"></a-animation>
            </a-box>
            <a-text value="Hello Vite AR.js!" color="white" align="center" position="0 1 0" scale="1 1 1"></a-text>
        </a-marker>

        <!-- 相机 -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
